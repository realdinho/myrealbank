<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>My Real Bank</title>
</head>
<body>
<div align="center">
    <h1>Transactions List</h1>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Customer</th>
                <th>Account Number</th>
                <th>Amount</th>
                <th>Description</th>
                <th>Date</th>
                <th>Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="transaction : ${transactions}">
                <td th:text="${transaction.customerId}">Customer ID</td>
                <td th:text="${transaction.accountNumber}">Account Number</td>
                <td th:text="${transaction.amount}">Amount</td>
                <td th:text="${transaction.description}">Description</td>
                <td th:text="${transaction.date}">Date</td>
                <td th:text="${transaction.date}">Time</td>
                <td>
                    <a th:href="/@{'/edit/' + ${product.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="/@{'/delete/' + ${product.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
